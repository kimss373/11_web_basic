<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Class 선택자</title>
<style>

	/*
	
		# class Selector
	
		- 클래스 선택자는 css요소 앞에 .을 이용해서 정의된다. 
		- id선택자는 하나의 요소만을 선택할 때 사용하며 
		  클래스 선택자는 추가로 여러개의 요소를 한꺼번에 선택하여 사용한다. 
		
	*/
	.type1 {background-color: gold;}
	p.type1 {background-color: silver;}
	.type2, .type3, .type4 {background-color: skyblue;}
	.add1 {color: blue;}
	.add2 {font-family: cursive;}
	
</style>
</head>
<body>

	<h1 class="type1">class가 type1인 헤딩입니다.</h1>
	<h1 class="type1">class가 type1인 헤딩입니다.</h1>
	<h1 class="type1">class가 type1인 헤딩입니다.</h1>
	<p class="type1">class가 type1인 단락입니다</p>
	<p class="type2">class가 type2인 단락입니다</p>
	<p class="type3 add1">class가 type3인 단락입니다</p>
	<p class="type4 add1 add2">class가 type4인 단락입니다</p>
	
</body>
</html>
