<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>

	// 문제 1) 숫자 2개를 입력받아, 합 출력
	var num1 = prompt("숫자1 입력");
	var num2 = prompt("숫자2 입력");
	document.write(Number(num1) + Number(num2));
	document.write("<br><br>");
	
	// 문제 2) 숫자 1개를 입력받아, 홀수이면 true 출력
	var num3 = prompt("홀수판별기");
	document.write(num3%2 == 1);
	document.write("<br><br>");
	
	
	// 문제 3) 성적을 입력받아, 60점 이상이고 100점 이하이면 true 출력
	var num4 = prompt("성적 입력");
	document.write(num4 >= 60 && num4 <= 100);
	document.write("<br><br>");
	
</script>
</head>
