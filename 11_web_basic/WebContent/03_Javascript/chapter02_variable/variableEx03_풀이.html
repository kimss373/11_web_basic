<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>

	//예) 현금이 1000원있다. 200원짜리 과자 구입 후, 잔돈 출력 
	var cash = 1000;
	var snack = 200;
	var change = cash - snack;
	console.log("잔돈 = " + change + "원");
	console.log("");
	
	//문제1) 월급이 100원이다. 연봉은? (조건 : 세금 10% 제외)
	var monEarn = 100;
	console.log("연봉 = " + monEarn*12*0.9 + "원");
	console.log("");
	
	//문제2) 시험점수를 30, 50, 4점 을 받았다. 평균은?
	var score1 = 30;
	var score2 = 50;
	var score3 = 4;
	console.log("평균 = " + (score1 + score2 + score3) / 3);
	console.log("");
	
	//문제3) 가로가 3이고 세로가 6인 삼각형 넓이 출력
	console.log("삼각형 넓이 = " + (3*6/2))
	console.log("");
	
	//문제4) 100초를 1분 40초로 출력
	var total = 100;
	var minute = parseInt(total/60);
	var second = total-minute*60;
	console.log(minute + "분 " + second + "초");
	console.log("");
	
	//문제5) 800원에서 500원짜리 개수 , 100원짜리 개수
	//정답5) 500원의 개수 = 1개 
	//       100원의 개수 = 3개 
	var sum = 800;
	var coin5 = parseInt(sum/500);
	var coin1 = parseInt((sum-coin5*500)/100);
	console.log("500원의 개수 = " + coin5 + "개");
	console.log("100원의 개수 = " + coin1 + "개");
	console.log("");
	
	
</script>
</head>

</body>
</html>
