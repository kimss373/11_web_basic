<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>

	/*
	 * # ATM[1단계] : 이체하기
	 * 
	 * 1. 이체할 계좌번호를 입력받는다.
	 * 2. 계좌번호가 일치하면,
	 * 3. 이체할 금액을 입력받는다.
	 * 4. 이체할 금액 <= myMoney	: 이체가능
	 * 			myMoney   - 이체할 금액
	 * 			yourMoney + 이체할 금액
	 *    이체할 금액  > myMoney 	: 이체불가
	 */

	var myMoney = 8700;
	
	var yourAcc = "4321";
	var yourMoney = 12000;
	
	var toAcc = prompt("이체할 계좌번호를 입력하세요 : ");
	if (toAcc == yourAcc) {
		var toMoney = prompt("이체할 금액을 입력하세요");
		if (myMoney >= Number(toMoney)) {
			myMoney -= Number(toMoney);
			yourMoney += Number(toMoney);
			document.write("이체 가능<br>");
			document.write("나의 남은 돈 : " + myMoney + "<br>");
			document.write("너의 남은 돈 : " + yourMoney + "<br>");
			
		} else {
			document.write("이체 불가(잔액 부족)");
		}
	} else {
		document.write("이체 불가(계좌번호 틀림)");
	}
	
	
		
</script>
</head>
<body>
</body>
</html>
