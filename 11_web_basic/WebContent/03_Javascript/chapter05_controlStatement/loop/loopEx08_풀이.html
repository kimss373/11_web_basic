<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>
	

	/*
	 * # 최대값 구하기[2단계]
	 * 
	 * 1. 3회 반복을 하면서 정수를 입력받는다.
	 * 2. 입력받은 3개의 숫자 중 가장 큰 값을 출력한다.
	 * 
	 */

	 var max = prompt("정수 입력");
	 
	 for (var i = 0 ; i < 2 ; i++) {
		var num = prompt("정수 입력");
		if (num>max) {
			max = num;
		}
	 }
	 
	 document.write("가장 큰 값 : " + max);
	
</script>
</head>
