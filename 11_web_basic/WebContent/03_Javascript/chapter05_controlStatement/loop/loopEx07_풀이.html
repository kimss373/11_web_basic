<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>

	//문제1) 1~10까지 반복해 3미만 7이상만 출력
	// 정답1) 1 2 7 8 9 10
	for (var i = 1 ; i < 11 ; i++) {
		if (i >= 7 || i < 3) {
			document.write(i + " ");
		}
	}
	document.write("<br><br>");
	
	// 문제2) 문제1의 조건에 맞는 수들의 합 출력
	// 정답2) 37
	var sum = 0;
	for (var i = 1 ; i < 11 ; i++) {
		if (i >= 7 || i < 3) {
			sum += i;
		}
	}
	document.write(sum);
	document.write("<br><br>");

	// 문제3) 문제1의 조건에 맞는 수들의 개수 출력
	// 정답3) 6
	var cnt = 0;
	for (var i = 1 ; i < 11 ; i++) {
		if (i >= 7 || i < 3) {
			cnt++;
		}
	}
	document.write(cnt);
	document.write("<br><br>");

	// 문제4) 1~5까지의 합 출력
	// 정답4) 15
	sum = 0;
	for (var i = 1 ; i < 6 ; i++) {
		sum += i;
	}
	document.write(sum);
	document.write("<br><br>");
</script>
</head>
<body>
</body>
</html>
