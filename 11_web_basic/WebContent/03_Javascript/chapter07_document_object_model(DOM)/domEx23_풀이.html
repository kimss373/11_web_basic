<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script>

	var price = 0;	
	function howmuch(num) {
		
		var products = document.getElementsByName("products");
		
		if (num == 1) {
			
			if (products[0].checked){
				
				price += 35000;
				
			} else {
				
				price -= 35000;
			}
			
		} else if (num == 2) {
			
			if (products[1].checked) {
				
				price += 28000;
				
			} else {
				
				price -= 28000;
				
			}
			 
		} else {
			
			if (products[2].checked) {
				
				price += 10000;
				
			} else {
				
				price -= 10000;
				
			}
			
		}
		
		document.getElementById("totalPrice").innerHTML = price;
		
	} 
	
</script>
</head>
<body>

	<!-- 
		
		체크박스를 클릭할때마다 checkbox에서 선택한 데이터들의 합을
			
		totalPrice 위치에 텍스트로 출력되도록 스크립트를 작성해보시오.
	
	 -->

    <table border="1">
    	<colgroup>
    		<col width="30"/>
    		<col width="150"/>
    		<col width="100"/>
    	</colgroup>
    	<tr height="40">
    		<th>항목</th>
    		<th>상품</th>
    		<th>가격</th>
    	</tr>
    	<tr height="40" align="center">
    		<td><input type="checkbox" name="products" onchange="howmuch(1)"></td>
    		<td>기계식 키보드</td>
    		<td><span id="keyboardPrice">35000</span>원</td>
    	</tr>
    	<tr height="40" align="center">
    		<td><input type="checkbox" name="products" onchange="howmuch(2)"></td>
    		<td>무소음 마우스</td>
    		<td><span id="mousePrice">28000</span>원</td>
    	</tr>
    	<tr height="40" align="center">
    		<td><input type="checkbox" name="products" onchange="howmuch(3)"></td>
    		<td>장패드</td>
    		<td><span id="padPrice">10000</span>원</td>
    	</tr>
	</table>
	
	<p>최종 구매 가격 : <span id="totalPrice">0</span>원</p>
</body>
</html>
