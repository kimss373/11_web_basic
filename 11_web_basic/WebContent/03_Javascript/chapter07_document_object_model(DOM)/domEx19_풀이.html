<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script>
	
	function type1(num) {
		
		if (num==1) {
			
			document.getElementById("category").disabled = true;
			document.getElementById("keyword").disabled = true;
			document.getElementById("today").disabled = true;
			document.getElementById("1week").disabled = true;
			document.getElementById("1month").disabled = true;
			
		}
		else {
			
			document.getElementById("category").disabled = false;
			document.getElementById("keyword").disabled = false;
			document.getElementById("today").disabled = false;
			document.getElementById("1week").disabled = false;
			document.getElementById("1month").disabled = false;
			
		}
		
	}
	
</script>

</head>
<body>

	<!-- 
	
		1) 상세조회의 라디오가 선택되었을때 셀렉트박스 및 버튼 사용가능
		2) 다시 기본 조회를 보였을때 셀렉트 박스 및 버튼 사용 불가
		
		위와 같이 스크립트를 작성해보시오.
	
	 -->
	
	
	<p>
		<input type="radio" name="search" value="base" onclick="type1(1)" checked> 기본 조회	
		<input type="radio" name="search" value="detail" onclick="type1(2)"> 상세 조회
	</p>
	<div>
	<p>
		<select id="category" disabled>
			<option>사용자 이름</option>
			<option>사용자 ID</option>
			<option>제품명</option>
		</select>
		<input type="text" id="keyword"  disabled>&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="button" id="today" value="당일" disabled>
		<input type="button" id="1week" value="1주" disabled>
		<input type="button" id="1month" value="1달" disabled>
	</p>
	</div>

</body>
</html>
