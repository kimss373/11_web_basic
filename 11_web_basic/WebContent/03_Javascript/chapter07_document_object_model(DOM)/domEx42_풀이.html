<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시</title>
<script>

	function checkData() {
		
		console.log("배송방법 : " + document.order.배송방법.value);
		console.log("배송지 선택 : " + document.order.배송지선택.value);
		console.log("받으실 분 : " + document.order.받으실분.value);
		console.log("휴대폰 번호 : " + document.order.ph1.value + " - " + document.order.ph2.value + " - " + document.order.ph3.value);
		console.log("유선 번호 : " + document.order.us1.value + " - " + document.order.us2.value + " - " + document.order.us3.value);
		console.log("주소 : " + document.order.주소.value);
		console.log("지번 주소 : " + document.order.지번주소.value);
		console.log("도로명 주소 : " + document.order.도로명주소.value);
		console.log("나머지 주소 : " + document.order.나머지주소.value);
		console.log("배송메세지on/off : " + document.order.배송메시지?.value);
		console.log("배송메세지 : " + document.order.배송메시지.value);
		
	}
	
</script>
</head>
<body>

	<!-- 확인버튼을 눌렀을때 폼 안의 데이터의 값들을 console.log에 출력하시오. -->

	<form name="order">
		<fieldset>
			<legend>배송지 정보</legend>
			<p>
				배송방법 : 
			    <input type="radio" name="배송방법" value="일반택배" checked>일반택배 &emsp; 
				<input type="radio" name="배송방법" value="편의점택배">편의점택배 &emsp;  
				<input type="radio" name="배송방법" value="해외배송">해외배송&emsp; 
			</p>
			<p>
				배송지 선택 : 
				<input type="radio" name="배송지선택" value="기본배송지" checked>기본배송지 &emsp; 
				<input type="radio" name="배송지선택" value="새로입력" >새로입력 &emsp; 
				<input type="radio" name="배송지선택" value="최근배송지">최근배송지 &emsp;

			</p>
			<p>
				휴대폰번호 : 
				<select name="ph1">

						<option value="010" selected>010</option>
						<option value="011">011</option>
						<option value="016">016</option>
						<option value="017">017</option>
						<option value="018">018</option>
						<option value="019">019</option>
				</select> 
				 - <input size="10px" type="text" name="ph2"> 
				 - <input size="10px" type="text" name="ph3">
			</p>
			<p>
				유선전화(선택) : 
				<select name="us1">
						<option value="02">02</option>
						<option value="031">031</option>
						<option value="032">032</option>
						<option value="033">033</option>
						<option value="041">041</option>
						<option value="042">042</option>
						<option value="043">043</option>
						<option value="044">044</option>
						<option value="051">051</option>
						<option value="052">052</option>
						<option value="053">053</option>
						<option value="054">054</option>
						<option value="055">055</option>
						<option value="061">061</option>
						<option value="062">062</option>
						<option value="063">063</option>
						<option value="064">064</option>
						<option value="0502">0502</option>
						<option value="0503">0503</option>
						<option value="0505">0505</option>
						<option value="0506">0506</option>
						<option value="0507">0507</option>
						<option value="0508">0508</option>
						<option value="070">070</option>
				</select> - 
				<input type="text" size="10px" name="us2"> - 
				<input type="text" size="10px" name="us3">
			</p>
			<p>
				주소 : 
				<input type="text" size="5" name="주소"> <a href="#">우편번호검색</a><br>
			</p>
			<p>
				지번 주소 : <input type="text" size="50" name="지번주소"/><br><br> 
				도로명 주소 : <input type="text" size="50" name="도로명주소"/><br><br> 
				나머지 주소 : <input type="text" size="50" name= "나머지주소"/> 
			</p> 
			<p>
				배송 메시지 : 
				<input type="radio" name="배송메시지?" value="yes">예 &emsp; 
				<input type="radio" name="배송메시지?" value="no" checked>아니요<br>
				<input type="text" size="50" name="배송메시지" placeholder="택배 기사님께 전달할 메시지를 남겨주세요." />
			</p>
			<p>
				<input type="button" value="확인" onclick="checkData()">
			</p>
		</fieldset>
	</form>	
					
</body>
</html>
