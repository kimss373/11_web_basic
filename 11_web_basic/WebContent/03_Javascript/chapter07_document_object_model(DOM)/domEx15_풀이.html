<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<script>
	
	function answer() {
		
		var products = document.getElementsByName("products")
		var price = 0;
		if (products[0].checked){
			
			price += Number(document.getElementById("keyboardQty").value) * 35000
			
		}
		if (products[1].checked){
			
			price += Number(document.getElementById("mouseQty").value) * 28000
			
		}
		if (products[2].checked){
	
			price += Number(document.getElementById("padQty").value) * 10000
	
		}
		
		document.getElementById("totalPrice").innerHTML = price;
		
		
	}
	
</script>
</head>
<body>

	<!-- 
		
			버튼을 클릭할때 checkbox에서 선택한 데이터와 select 태그에서 선택된 개수가 포함된 가격의 총합을
			
			totalPrice 위치에 텍스트로 출력되도록 스크립트를 작성해보시오.
	
	 -->

    <table border="1">
    	<colgroup>
    		<col width="30"/>
    		<col width="150"/>
    		<col width="100"/>
    		<col width="30"/>
    	</colgroup>
    	<tr height="40">
    		<th></th>
    		<th>상품</th>
    		<th>가격</th>
    		<th>수량</th>
    	</tr>
    	<tr height="40" align="center">
    		<td><input type="checkbox" name="products"></td>
    		<td>기계식 키보드</td>
    		<td>35000원</td>
    		<td>
    			<select id="keyboardQty">
    				<option value="1">1개</option>
    				<option value="2">2개</option>
    				<option value="3">3개</option>
    				<option value="4">4개</option>
    				<option value="5">5개</option>
    			</select>
    		</td>
    	</tr>
    	<tr height="40" align="center">
    		<td><input type="checkbox" name="products"></td>
    		<td>무소음 마우스</td>
    		<td>28000원</td>
    		<td>
    			<select id="mouseQty">
    				<option value="1">1개</option>
    				<option value="2">2개</option>
    				<option value="3">3개</option>
    				<option value="4">4개</option>
    				<option value="5">5개</option>
    			</select>
    		</td>
    	</tr>
    	<tr height="40" align="center">
    		<td><input type="checkbox" name="products"></td>
    		<td>장패드</td>
    		<td>10000원</td>
    		<td>
    			<select id="padQty">
    				<option value="1">1개</option>
    				<option value="2">2개</option>
    				<option value="3">3개</option>
    				<option value="4">4개</option>
    				<option value="5">5개</option>
    			</select>
    		</td>
    	</tr>
	</table>
	<p>
		<input type="button" value="정답" onclick="answer()">
	</p>
	최종 구매 가격 : <span id="totalPrice">0</span>원
</body>
</html>
