<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
<body>
    <form>
    	<fieldset>
    		<legend>회원 가입 화면</legend>
    		<p>이름 : <input type="text"></p>
    		<p>아이디 : <input type="text"> (아이디는 12자 이내로 입력하세요 <input type="button" value="아이디중복확인">)</p>
    		<p>비밀번호 : <input type="password"></p>
    		<p>성별 : <input type="radio" name="man"> 남
    				  <input type="radio" name="woman"> 여</p>
    		<p>사는 지역 : <select>
    					   		<option value="seoul">서울특별시</option>
    					   		<option value="경기도">경기도</option>
    					   		<option value="충청도">충청도</option>
    					   		
    					   </select></p>
    		<p>이메일주소 : <input type="text" name="id"> @ <input type="text" name="portal"> (이메일수신허용 <input type="radio" name = "OK" value="s" checked> 허용 <input type="radio" name="reject" value="a"> 거부)</p>
    		<p>직업 : <select>
    					<option value="student">학생</option>
    					<option value="worker">직장인</option>
    				  </select></p>
    		<p>자기소개<br>
    		   <textarea rows="20" cols="20"></textarea></p>
    		<input type="submit" value="제출">
    		<input type="reset" value="취소">
    	</fieldset> 
    </form>
</body>
</html>
